  title : "Hakelfest"
  content : "Hakelfest je rockový festival odehrávající se pod záštitou firmy [Hakel](https://www.hakel.cz) v areálu firmy na adrese Bratří Štefanů 980, Hradec Králové.<br><br>Posledního ročníku se zůčastnila mimo jiné i zvučná jména jako Miro Šmajda se svou kapelou Terrapie, liberečtní RaiN, královehradecká Vendetta či Milan Schelinger. <br><br>Fotogalerii z posledního ročníku Hakelfestu můžete nalézt [zde](https://www.facebook.com/hakelband/photos/?ref=page_internal)."


