###################### Contact ####################
contact:
  enable : true
  section : "Kontakt"
  title : "Hakel band"
  image : "images/map-bg.jpg"
  content : "Co má společného firma Hakel a Co má společného firma Hakel a kapela HakelBand? <br> <br> Náhoda, nebo dobře promyšlený plán? Ačkoliv přepěťová ochrana, kterou se společnost Hakel s.r.o. zaobírá, nemá s hudbou tolik společného, tak se šéf společnosti Hakel, Pavel Hudec, spolu se svými zaměstnanci rozhodli založit kapelu HakelBand. <br> <br> Přiměla je k tomu chuť zahrát svým kolegům na jejich firemních akcích. Nikdo ale netušil, že kapela vydá dvě desky a začnou koncertovat po boku slavnějších skupin. <br> Tato hradecká parta aktuálně dodělala novou desku i videoklipy, které jsou ke shlédnutí na Youtube. <br><br>V případě zájmu nás neváhejte kontaktovat na emailu: <br>hakelband@hakel.cz <br><br>Nezapomeňte sledovat naše sociální sítě!"

  
