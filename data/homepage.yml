#################### Hakelfest ####################
hakelfest:
  enable : true
  section : "Hakelfest"
  title : "Hakelfest"
  content : "Hakelfest je rockový festival odehrávající se pod záštitou firmy [Hakel](https://www.hakel.cz) v areálu firmy na adrese Bratří Štefanů 980, Hradec Králové. <br>Předprodej vstupenek v síti [Ticketmasters](https://www.ticketmaster.cz/artist/hakel-fest-vstupenky/1023957) nebo na místě. <br><br>Posledního ročníku se zůčastnila mimo jiné i zvučná jména jako Miro Šmajda se svou kapelou Terrapie, liberečtní RaiN, královehradecká Vendetta či Milan Schelinger. <br><br>Fotogalerii z posledního ročníku Hakelfestu můžete nalézt [zde](https://www.seznam.cz)."


