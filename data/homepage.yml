#################### Kapela ####################
product:
  enable : true
  section : "Kapela"
  title : "Hakel Band"
  content : "Co má společného firma [Hakel](https://www.hakel.com) a kapela Hakel Band? <br> <br> Náhoda, nebo dobře promyšlený plán? Ačkoliv přepěťová ochrana, kterou se společnost [Hakel s.r.o.](https://www.hakel.com) zaobírá, nemá s hudbou tolik společného, tak se šéf společnosti Hakel, Pavel Hudec, spolu se svými zaměstnanci rozhodli založit kapelu Hakel Band. <br> <br>Přiměla je k tomu chuť zahrát svým kolegům na jejich firemních akcích. Nikdo ale netušil, že kapela vydá dvě desky a začnou koncertovat po boku slavnějších skupin. <br> <br>Naší kompletní diskografii včetně ukázek hudby, textů a akordů naleznete [zde](https://www.seznam.cz). Fotogalerii kapely i koncertů můžete nalézt [zde](https://www.seznam.cz). <br><br>Poslouchejte nás na dalších platformách a sledujte naše novinky na sociílních sítích!"
  
  product_item:
  - title : "Jméno Přijmení"
    image : "images/kapela/clenove_1.jpg"
    content : "Popis člena kapely včetně zájmů a dalších podrobností. Délka popisku by měla být jen dvě nebo tři věty a neměla by přesáhnout tuto délku. Omezení je především kvůli správnému zobrazení na mobilních zařízeních."
    project_url : "#"
    
