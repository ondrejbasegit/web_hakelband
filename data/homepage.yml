#################### Kapela ####################
product:
  enable : true
  section : "Kapela"
  title : "Hakel Band"
  content : "Co má společného firma [Hakel](https://www.hakel.com) a kapela Hakel Band? <br> <br> Náhoda, nebo dobře promyšlený plán? Ačkoliv přepěťová ochrana, kterou se společnost [Hakel s.r.o.](https://www.hakel.com) zaobírá, nemá s hudbou tolik společného, tak se šéf společnosti Hakel, Pavel Hudec, spolu se svými zaměstnanci rozhodli založit kapelu Hakel Band. <br> <br>Přiměla je k tomu chuť zahrát svým kolegům na jejich firemních akcích. Nikdo ale netušil, že kapela vydá dvě desky a začnou koncertovat po boku slavnějších skupin. Tato hradecká parta aktuálně dodělala novou desku i videoklipy, které jsou ke shlédnutí na [Youtube](https://www.youtube.com/channel/UC3YkcU2OmbZJPgwS047DiEw).<br> <br>Naší kompletní diskografii včetně textů a odkazů na videoklipy naleznete v sekci [ke stažení](https://www.hakelband.cz/#kontakt). Fotogalerii kapely i koncertů můžete nalézt na našem [Instagramu](https://www.instagram.com/hakelband/). <br><br>Poslouchejte nás na dalších platformách a sledujte naše novinky na [sociílních sítích](https://www.hakelband.cz/#kontakt)!"
  
  product_item:
  - title : "Pavel Hudec"
    image : "images/kapela/clenove_1.jpg"
    content : "Zpěv, kytara. Oblíbená hudba: Hard Rock, Symphonic Metal. Oblíbená kapela: Pražský Výběr, Nightwish. Nejlepší CD: Straka v Hrsti, Century Child."
    project_url : "#"
    
  - title : "Michal Závodník"
    image : "images/kapela/clenove_2.jpg"
    content : "Kytara. Oblíbená hudba: Rock, Crossover, Britpop. Oblíbená kapela: Kurtizány z 25. avenue. Nejlepší CD: Kurtizány z 25. avenue – Medium."
    project_url : "#"

  - title : "Petr Matoušek"
    image : "images/kapela/clenove_3.jpg"
    content : "Bicí Pearl, Mapex. Oblíbená hudba: Poprock-rock-metal. Oblíbená kapela: FooFighters, Papa Roach, Metallica. Nejlepší CD: Ride to lighting."
    project_url : "#"

  - title : "Jarda Čech"
    image : "images/kapela/clenove_4.jpg"
    content : "Kytara, zpěv. Oblíbená hudba: Hard Rock, Art Rock. Oblíbená kapela: Pink Floyd, Yes, Led Zeppelin. Nejlepší CD: Beatles Abbey Road, The Dark Side of the Moon, In To The Electric Castle."
    project_url : "#"
  
  - title : "Marek Dostál"
    image : "images/kapela/clenove_5.jpg"
    content : "Baskytara, zpěv. Oblíbená hudba: Rock, Metal. Oblíbená kapela: Guns and Roses, Aerosmith, As I lay dying, Killswitch Engage, Mnemic. Nejlepší CD: Use your Illusion."
    project_url : "#"


#################### Hakelfest ####################
hakelfest:
  enable : true
  section : "Hakelfest"
  title : "Hakelfest"
  content : "Hakelfest je rockový festival konající se pod záštitou firmy [Hakel](https://www.hakel.cz). Minulý ročník se odehrál v areálu firmy na adrese Bratří Štefanů 980 v Hradci Králové.<br><br>Zůčastnila mimo jiné i zvučná jména jako Miro Šmajda se svou kapelou Terrapie, liberečtní RaiN, královehradecká Vendetta či Milan Schelinger. <br><br>Fotogalerii z posledního ročníku Hakelfestu můžete nalézt [zde](https://www.instagram.com/p/CZy_CufKqH0/).<br><br>Další ročník Hakelfestu se bude konat 30.4.2022 v Hradci Králové v areálu Biřička a [vstupné je dobrovolné](). "


